<ng-template #content let-offcanvas>
    <div class="offcanvas-header">
        <h4 class="offcanvas-title">MENU TEXT</h4>
        <button type="button" class="btn-close" aria-label="Close"
            (click)="offcanvas.dismiss('Cross clicked')"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Page 2</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" (click)="collapse.toggle()" type="button"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                    Dropdown
                </a>
                <div class="" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
                    
                    <ul>
                        <li>
                            one
                        </li>
                        <li>
                            two
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</ng-template>
