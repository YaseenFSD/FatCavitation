<ng-template #content let-offcanvas>
    <div class="offcanvas-header">
        <h4 class="offcanvas-title">Fat Cavitation</h4>
        <button type="button" class="btn-close" aria-label="Close"
            (click)="offcanvas.dismiss('Cross clicked')"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" (click)="collapse.toggle()" type="button"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                    Treatments
                </a>
                <div class="" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">

                    <ul class="btn-outline-primary" class="dropdown-container" (click)="offcanvas.dismiss()">
                        <a routerLink="/ultrasonic" class="dropdown-anchor">
                            <li class="dropdown-item">
                                Ultrasonic Cavitation
                            </li>
                        </a>
                        <a class="dropdown-anchor">
                            <li class="dropdown-item">
                                Stretch mark removal
                            </li>
                        </a>
                    </ul>
                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
            </li>
        </ul>
    </div>
</ng-template>

        </button>
    </div>

    <!-- Middle Section (Title) -->
    <div class="navbar-brand mx-auto">
        <h3 class="my-auto">Fat Cavitation</h3>

    <!-- Right Section (Empty) -->
    <div class="navbar-brand d-flex align-items-center justify-content-end"></div>
